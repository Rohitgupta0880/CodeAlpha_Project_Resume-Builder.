<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Resume Builder</title>
</head>

<body>
    <!--here goes html code-->
    <div class="container">
        <h1 class="text-center my-2"> Resume Builder</h1>
        <p class="text-center">By With Rohit gupta</p>
        <div class="row">
            <div class="col-md-6">
                <!--first col-->
                <h3>Personal Informaton</h3>
                <div class="form-group">
                    <label for="namefield"> Your Name</label>
                    <input type="text" id="namefield" placeholder="enetr here" class="form-control" />
                </div>

                <div class="form-group mt-2">
                    <label for="contactfield"> Your Contact</label>
                    <input type="text" id="namefield" placeholder="enetr here" class="form-control" />
                </div>

                <div class="form-group mt-2">
                    <label for="addressfield"> Your Address</label>
                    <textarea id="namefield" placeholder="enetr here" class="form-control"></textarea>
                </div>

                <p class="text-secondary my-3">Important Links></p>

                <div class="form-group mt-2">
                    <label for="fbfield"> Facebook </label>
                    <input type="text" id="fbfield" placeholder="enetr here" class="form-control" />
                </div>

                <div class="form-group mt-2">
                    <label for="instafield"> Instagram </label>
                    <input type="text" id="instafield" placeholder="enetr here" class="form-control" />
                </div>

                <div class="form-group mt-2">
                    <label for="linkedfield"> Linkedin </label>
                    <input type="text" id="linkedfield" placeholder="enetr here" class="form-control" />
                </div>

                <div class="form-group mt-2">
                    <label for="gitfield"> Github </label>
                    <input type="text" id="linkedfield" placeholder="enetr here" class="form-control" />
                </div>
            </div>
            <div class="col-md-6">
                <!--second col-->
                <h3>Perfessonal Information</h3>
                <div class="form-group mt-2">
                    <label for=""> Objective </label>
                    <input rows="1" placeholder="enetr here" class="form-control"/>
                </div>

                <div class="form-group mt-2" id="we">
                    <label for=""> Work Experience </label>
                    <input rows="2" placeholder="enetr here" class="form-control wefield"/>

                    <!--new textarea-->

                    <div class="container text-center mt-2" id="weAddButton">
                        <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>


                <div class="form-group mt-2" id="aq">
                    <label for=""> Academic Qualification </label>
                    <input rows="2" placeholder="enetr here" class="form-control aqfield"/>

                    <!--new textarea-->

                    <div class="container text-center mt-2" id="aqAddButton">
                        <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>


                <div class="form-group mt-2" id="iw">
                    <label for=""> Internship Work </label>
                    <input rows="2" placeholder="enetr here" class="form-control iwfield"/>

                    <div class="container text-center mt-2" id="iwAddButton">
                        <button onclick="addNewIWField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container text-center mt-3">
            <button class="btn btn-primary btn-lg">Download</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
